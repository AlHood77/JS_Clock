<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
  <title>JS + CSS Clock</title>
</head>
<body>

    <div class="wrapper">
        <p>The time to fight racism  is now!</p>
        <div class="clock">
            <div class=" marking mark-twelve"></div>
            <div class=" marking mark-one"></div>
            <div class=" marking mark-two"></div>
            <div class=" marking mark-three"></div>
            <div class=" marking mark-four"></div>
            <div class=" marking mark-five"></div>
            <div class=" marking mark-six"></div>
            <div class=" marking mark-seven"></div>
            <div class=" marking mark-eight"></div>
            <div class=" marking mark-nine"></div>
            <div class=" marking mark-ten"></div>
            <div class=" marking mark-eleven"></div>
          <div class="clock-face">
              <div class="logo">BLM</div>
              <div id="date"></div>
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
          </div>
        </div>
        <p>What are you waiting for?</p>
    </div>

<script src="main.js"> </script>
</body>
</html>
